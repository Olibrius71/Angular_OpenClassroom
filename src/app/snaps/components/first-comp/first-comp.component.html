
<div class="snap-card" [ngClass]=" { 'snapped-card': snapped} ">
  <h2>{{snap.title | titlecase}}</h2>
  <p>{{snap.description}}</p>
  <p>✌️ <span [ngStyle]="{ color: 'rgb(' + (255 - snap.snaps * 4) + ', 255, ' + (255 - snap.snaps * 4) + ')'}">{{snap.snaps}}</span> </p>

  <button (click)="viewSnap()">VOIR</button>
</div>
