
<div class="snap-card">
  <img  [src]="snap.imageUrl"  alt="{{snap.title}}">
  <h2>{{snap.title}}</h2>
  <p *ngIf="snap.location" class="location">Photo prise à {{snap.location}}</p>
  <p>Mise en ligne le {{snap.creationDate}}</p>
  <p>{{snap.description}}</p>
  <p>✌️ {{snap.snaps}}</p>

  <button (click)="handleSnap()">{{buttonText}}</button>
</div>
