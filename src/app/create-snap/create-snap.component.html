<section>
<div id="form-card">
    <h2>CREER FACESNAP</h2>
    <form [formGroup]="snapForm">
        <div class="form-group">
            <label for="title">Titre</label>
            <input id="title" type="text" formControlName="title">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" type="text" formControlName="description" rows="2">
                </textarea>
        </div>
        <div class="form-group">
            <label for="imageUrl">URL de l'image</label>
            <input id="imageUrl" type="text" formControlName="imageUrl">
        </div>
        <div class="form-group">
            <label for="location">Lieu</label>
            <input id="location" type="text" formControlName="location">
        </div>
        <div class="action-buttons">
            <button type="submit" (click)="onSubmitForm()" [disabled]="snapForm.invalid">Enregistrer</button>
        </div>
    </form>
</div>

    <div class="snap-card" *ngIf="snapPreview$ | async as snap">
        <h2>{{ snap.title | uppercase }}</h2>
        <p>Mis en ligne {{ snap.creationDate | date: 'à HH:mm, le d MMMM yyyy' }}</p>
        <img [src]="snap.imageUrl" [alt]="snap.title">
        <p>{{ snap.description }}</p>
        <p *ngIf="snap.location">Photo prise à {{ snap.location }}</p>
    </div>
</section>
